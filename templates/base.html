<!doctype html>
<html>
	<head>
		<!--Bootstrap CSS-->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/main.css') }}">

		<title>
			{% block title  %}{% endblock %}
		</title>
	</head>
	<body>
		<nav class="navbar navbar-expand-md navbar-dark fixed-top" style="background-color: #0a1845;">
			<a class="navbar-brand" href="{{ url_for('home') }}" style="width: 125px; font-family: Comic Sans MS, cursive, sans-serif; font-size:175%;"><b>OpenHR</b></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="{{ url_for('about') }}" style="width: 80px; font-size:120%; font-family: Comic Sans MS, cursive, sans-serif;">About<span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item active">
						<a class="nav-link" href="#" style="width: 80px; font-size:120%; font-family: Comic Sans MS, cursive, sans-serif;">Team</a>
					</li>
      					<li class="nav-item dropdown">
        					<a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="width: 80px; font-size:120%; font-family: Comic Sans MS, cursive, sans-serif;">Products</a>
        		<div class="dropdown-menu" aria-labelledby="navbarDropdown">
					<a class="dropdown-item" href="{{ url_for('blog') }}">Blog</a>
          			<a class="dropdown-item" href="{{ url_for('plot') }}">Google trends</a>

          			<div class="dropdown-divider"></div>
          				<a class="dropdown-item" href="#">Something else here</a>
        		</div>
      					</li>
    			</ul>
     			<a class="navbar-brand" href="https://github.com/mauriciomani/OpenHR"><img src="{{ url_for('static',filename='github.png') }}" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy"></a>
			<a class="navbar-brand" href="https://mx.linkedin.com/public-profile/in/josemauriciomani"><img src="{{ url_for('static',filename='linkedin.png') }}" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy"></a>
		</nav>
		{% block content %}
		{% endblock %}

	{% block footer %}
	{% endblock %}
